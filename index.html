<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <title>OrderFood</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-[#131712] max-w-md mx-auto sm:max-w-full">
    <div
        class="relative flex size-full flex-col dark justify-between group/design-root overflow-x-hidden design-root-container">
        <div class="flex flex-col h-full">
            <header class="sticky top-0 z-10 bg-[#131712]/80 backdrop-blur-md">
                <div class="flex items-center p-4 pb-3">
                    <button id="punchButton" class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                       <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDNoanlucTVhZXN2ajJyamp3amV2ZjZjNzM5cDZwZnVoNGJsNDg3bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/pQf5O9WAjSwwpDt9go/giphy.gif" class="h-[50px] w-[50px]" alt='punch me'> Đấm tao đi !
                    </button>
                    <h1
                        class="text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10 uppercase">
                        Kiu món lẹ đê!</h1>
                    <div id="authStatus" class="text-xs text-[#A5B6A0] absolute right-4 top-1/2 -translate-y-1/2">Chưa
                        đăng nhập</div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto px-4 py-6 space-y-6 pb-32">
                <div class="min-h-[calc(100vh-280px)] sm:min-h-[calc(100vh-250px)] md:min-h-[calc(100vh-220px)] flex flex-col justify-end"
                    id="messageContainer">
                    <div id="initialWelcomeMessage" class="bg-[#1A1F18] p-4 rounded-lg shadow-md">
                        <p class="text-[#A5B6A0] text-sm">
                            Chào mừng đến với Admin Console.
                        </p>
                        <p class="text-[#A5B6A0] text-sm mt-1">
                            Vui lòng sử dụng lệnh
                            <code class="text-[#53d22c] bg-[#2D372A] px-1 py-0.5 rounded-sm">/auth</code> để đăng nhập.
                        </p>
                        <p class="text-[#A5B6A0] text-xs mt-2">
                            Gõ <code class="text-[#798874]">/help</code> để xem các lệnh có thể sử dụng.
                        </p>
                    </div>
                </div>
            </main>

            <footer class="fixed bottom-0 bg-[#131712]/80 backdrop-blur-md p-4 border-t border-white/10 w-full"
                style="left: 50%; transform: translateX(-50%);">
                <div class="flex items-center gap-2">
                    <div class="relative flex-1">
                        <span id="terminalIcon" class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#A5B6A0] z-10">terminal</span>
                        <input id="commandInput" class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-none border-2 border-[#2D372A] bg-[#1A1F18] focus:border-[#53d22c] focus:ring-0 h-14 placeholder:text-[#A5B6A0] p-4 pl-10 text-base font-normal leading-normal transition-colors command-input-shadow" placeholder="Nhập lệnh..." type="text" value=""/>
                        <div id="commandListPopup"
                            class="hidden absolute bottom-full left-0 mb-2 w-full rounded-lg bg-[#1A1F18] border border-[#2D372A] shadow-xl p-2 space-y-1 z-20 max-h-48 overflow-y-auto">
                        </div>
                    </div>
                    <button id="sendCommandButton" class="bg-[#53d22c] text-black rounded-xl p-3.5 flex items-center justify-center hover:bg-opacity-80 transition-colors">
                        <span class="material-icons-outlined">send</span>
                    </button>
                </div>
                <p id="commandHelpText" class="text-[#A5B6A0] text-xs font-normal leading-normal pt-2 text-center">
                </p>
            </footer>
        </div>

        <div id="insertModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-overlay fixed inset-0"></div>
            <div
                class="modal-content bg-[#1A1F18] p-6 rounded-xl shadow-2xl w-full max-w-lg border border-[#2D372A] transform transition-all duration-300 ease-out scale-95 opacity-0">
                <h2 class="text-xl font-semibold text-white mb-4">Chèn Nội Dung</h2>
                <p class="text-sm text-[#A5B6A0] mb-3">Nhập nội dung bạn muốn gửi vào ô bên dưới.</p>
                <textarea id="insertTextarea" class="w-full h-40 p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 resize-none placeholder:text-[#798874]" placeholder="Nhập nội dung..."></textarea>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="cancelInsertButton" class="px-4 py-2 rounded-lg text-[#A5B6A0] hover:bg-white/10 transition-colors">Hủy</button>
                    <button id="confirmInsertButton" class="px-4 py-2 rounded-lg bg-[#53d22c] text-black hover:bg-opacity-80 transition-colors flex items-center justify-center min-w-[100px]">
                        <span id="insertButtonText">Gửi</span>
                        <svg id="insertLoadingSpinner" class="animate-spin h-5 w-5 text-black hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="authModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-overlay fixed inset-0"></div>
            <div
                class="modal-content bg-[#1A1F18] p-6 rounded-xl shadow-2xl w-full max-w-sm border border-[#2D372A] transform transition-all duration-300 ease-out scale-95 opacity-0">
                <h2 class="text-xl font-semibold text-white mb-6 text-center">Đăng Nhập Admin Console</h2>
                <div class="space-y-4">
                    <div>
                        <label for="authUsername" class="block text-sm font-medium text-[#A5B6A0] mb-1">Tên đăng nhập</label>
                        <input type="text" id="authUsername" name="authUsername" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div>
                        <label for="authPassword" class="block text-sm font-medium text-[#A5B6A0] mb-1">Mật khẩu</label>
                        <input type="password" id="authPassword" name="authPassword" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập mật khẩu">
                    </div>
                </div>
                <div class="mt-8 flex flex-col space-y-3">
                    <button id="confirmAuthButton" class="w-full px-4 py-3 rounded-lg bg-[#53d22c] text-black hover:bg-opacity-80 transition-colors flex items-center justify-center font-semibold">
                        <span id="authButtonText">Đăng nhập</span>
                        <svg id="authLoadingSpinner" class="animate-spin h-5 w-5 text-black hidden ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <button id="cancelAuthButton" class="w-full px-4 py-2 rounded-lg text-[#A5B6A0] hover:bg-white/10 transition-colors">Hủy</button>
                </div>
            </div>
        </div>

        <div id="createUserModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-overlay fixed inset-0"></div>
            <div
                class="modal-content bg-[#1A1F18] p-6 rounded-xl shadow-2xl w-full max-w-sm border border-[#2D372A] transform transition-all duration-300 ease-out scale-95 opacity-0">
                <h2 class="text-xl font-semibold text-white mb-6 text-center">Tạo Người Dùng Mới</h2>
                <div class="space-y-4">
                    <div>
                        <label for="createUsername" class="block text-sm font-medium text-[#A5B6A0] mb-1">Tên đăng nhập mới</label>
                        <input type="text" id="createUsername" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div>
                        <label for="createPassword" class="block text-sm font-medium text-[#A5B6A0] mb-1">Mật khẩu mới</label>
                        <input type="password" id="createPassword" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập mật khẩu">
                    </div>
                </div>
                <div class="mt-8 flex flex-col space-y-3">
                    <button id="confirmCreateUserButton" class="w-full px-4 py-3 rounded-lg bg-[#53d22c] text-black hover:bg-opacity-80 transition-colors flex items-center justify-center font-semibold">
                        <span id="createUserButtonText">Tạo người dùng</span>
                        <svg id="createUserLoadingSpinner" class="animate-spin h-5 w-5 text-black hidden ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <button id="cancelCreateUserButton" class="w-full px-4 py-2 rounded-lg text-[#A5B6A0] hover:bg-white/10 transition-colors">Hủy</button>
                </div>
            </div>
        </div>

        <div id="updatePasswordModal" class="hidden fixed inset-0 flex items-center justify-center p-4">
            <div class="modal-overlay fixed inset-0"></div>
            <div
                class="modal-content bg-[#1A1F18] p-6 rounded-xl shadow-2xl w-full max-w-sm border border-[#2D372A] transform transition-all duration-300 ease-out scale-95 opacity-0">
                <h2 class="text-xl font-semibold text-white mb-6 text-center">Cập Nhật Mật Khẩu</h2>
                <div class="space-y-4">
                    <div>
                        <label for="updateOldPassword" class="block text-sm font-medium text-[#A5B6A0] mb-1">Mật khẩu cũ</label>
                        <input type="password" id="updateOldPassword" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập mật khẩu cũ">
                    </div>
                    <div>
                        <label for="updateNewPassword" class="block text-sm font-medium text-[#A5B6A0] mb-1">Mật khẩu mới</label>
                        <input type="password" id="updateNewPassword" class="w-full p-3 rounded-lg bg-[#131712] text-white border border-[#2D372A] focus:border-[#53d22c] focus:ring-[#53d22c] focus:ring-opacity-50 placeholder:text-[#798874]" placeholder="Nhập mật khẩu mới">
                    </div>
                </div>
                <div class="mt-8 flex flex-col space-y-3">
                    <button id="confirmUpdatePasswordButton" class="w-full px-4 py-3 rounded-lg bg-[#53d22c] text-black hover:bg-opacity-80 transition-colors flex items-center justify-center font-semibold">
                        <span id="updatePasswordButtonText">Cập nhật</span>
                        <svg id="updatePasswordLoadingSpinner" class="animate-spin h-5 w-5 text-black hidden ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <button id="cancelUpdatePasswordButton" class="w-full px-4 py-2 rounded-lg text-[#A5B6A0] hover:bg-white/10 transition-colors">Hủy</button>
                </div>
            </div>
        </div>

        <div id="videoModalOverlay" class="hidden">
            <div id="videoModalContent">
                <button id="closeVideoModalButton">&times;</button>
                <iframe id="videoModalIframe" src="" allowfullscreen title="YouTube video player" frameborder="0" allow="accelerometer; autoplay"  referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
        </div>

        <div class="hidden">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[:not(.dark)]/design-root:hidden"
                style='background-image: url("https://placehold.co/390x320/cccccc/333333?text=Placeholder+Light"); aspect-ratio: 390 / 320;'>
            </div>
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-none group-[.dark]/design-root:hidden"
                style='background-image: url("https://placehold.co/390x320/333333/cccccc?text=Placeholder+Dark"); aspect-ratio: 390 / 320;'>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
